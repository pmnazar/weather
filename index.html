<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/main.css">
	<title>Weather</title>
</head>
<body>
	<div class="wrapper weather__wrapper">
		<div class="weather">
			<h1 class="weather__title">Get the weather!</h1>
			<form class="weather__form">
				<p class="weather__form-group">
					<label> <img id="loading" class="weather__image" src="images/loading.gif"
						alt="Loading...">
						<input id="city" class="weather__city" type="text">
						<input id="search" class="weather__search" type="submit" value="search">
					</label>
				</p>
			</form>
			<ul id="list-result" class="weather__list-result"></ul>
			<div class="weather__button-wrapper">
				<button id="clear" class="weather__clear-button">Clear
				</button>
			</div>
		</div>
	</div>
	<script src="js/main.js"></script>
</body>
</html>
